<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VSG | Sign Up</title>
        <!-- CSS only -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/signup.css">
    </head>
    <body>

        <div class="background-sign-up">
            <div class="container">
                <div class="form-signup">
                    <div class="title-logo">
                        VSG
                    </div>
                    <p class="description">Sign up to find your study buddies
                        and share your passion with the world</p>
                    <div class="infor-sign-up">
                        <input class="form-control"
                            placeholder="Phone or email" />
                        <input class="form-control"
                            placeholder="Fullname" />
                        <input class="form-control"
                            placeholder="Username" />
                        <input class="form-control"
                            placeholder="Password" type="password" />
                    </div>
                    <a class="btn sign-up" href="light-mode.html">Sign up</a>
                    <p class="description-term-ask">By signing up, you agree to
                        our <span class="text-emphasize">Terms</span>, <span
                            class="text-emphasize">Data
                            Policy</span>
                        and
                        <span class="text-emphasize">Cookies
                            Policy</span></p>
                    <div class="ask-have-account">Have an account? <a
                            class="log-in" href="login.html">Log in</a></div>
                </div>
            </div>
        </div>


        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    </body>
</html>
